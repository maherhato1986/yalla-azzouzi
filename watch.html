<h2 id="title"></h2>
<div id="servers"></div>
<iframe id="player" width="100%" height="500" allowfullscreen></iframe>

<script>
const id = new URLSearchParams(location.search).get("id");

// مثال: روابط محفوظة يدويًا حسب fixture_id
fetch("/data/streams.json")
.then(r => r.json())
.then(db => {
  const match = db[id];
  if(!match) return;

  document.getElementById("title").innerText =
    match.home + " vs " + match.away;

  const player = document.getElementById("player");
  match.streams.forEach((s,i)=>{
    const b = document.createElement("button");
    b.innerText = s.name;
    b.onclick = () => player.src = s.url;
    document.getElementById("servers").appendChild(b);
    if(i===0) player.src = s.url;
  });
});
</script>
