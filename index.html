<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yalla Azzouzi Live - البث المباشر للمباريات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --bg-dark: #090c10; --accent: #00d1ff; --card-bg: #161b22; }
        body { background-color: var(--bg-dark); color: #e6edf3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .player-wrapper { background: #000; border-radius: 12px; overflow: hidden; position: relative; border: 1px solid #30363d; margin-bottom: 20px; }
        .iframe-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .iframe-container iframe, .iframe-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .server-btn { margin: 5px; font-size: 12px; padding: 5px 15px; border-radius: 20px; }
        .channel-card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .channel-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .channel-logo { width: 45px; height: 45px; object-fit: contain; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container py-4 text-center">
    <h1 class="fw-bold mb-4" style="color: var(--accent);">YALLA AZZOUZI <span class="text-white">LIVE</span></h1>

    <div id="mainPlayer" class="d-none">
        <div class="player-wrapper shadow-lg">
            <div class="iframe-container" id="videoBox">
                </div>
        </div>
        <div id="serverSwitch" class="mb-4">
            </div>
    </div>

    <div class="row g-3" id="channelsContainer">
        <div class="py-5">جاري جلب القنوات المشفرة...</div>
    </div>
</div>

<script>
    const channelsContainer = document.getElementById('channelsContainer');
    const mainPlayer = document.getElementById('mainPlayer');
    const videoBox = document.getElementById('videoBox');
    const serverSwitch = document.getElementById('serverSwitch');

    // وظيفة تشغيل السيرفر المختار
    function setSource(url, type) {
        if (type === 'iframe') {
            videoBox.innerHTML = `<iframe src="${url}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
        } else {
            videoBox.innerHTML = `<video id="video" controls autoplay></video>`;
            const video = document.getElementById('video');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            }
        }
    }

    // جلب القنوات
    async function loadApp() {
        try {
            const res = await fetch('channels.json');
            const data = await res.json();
            
            // قنوات beIN المشفرة (سيرفرات تضمين قوية)
    const premium = [
    { name: "beIN Sports 1", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be1", type: "iframe" },
        { name: "سيرفر 2", url: "https://fcdn.fustv.pro/v/bein1.html", type: "iframe" }
    ]},
    { name: "beIN Sports 2", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be2", type: "iframe" },
        { name: "سيرفر 2", url: "https://fcdn.fustv.pro/v/bein2.html", type: "iframe" }
    ]},
    { name: "beIN Sports 3", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be3", type: "iframe" },
        { name: "سيرفر 2", url: "https://fcdn.fustv.pro/v/bein3.html", type: "iframe" }
    ]},
    { name: "beIN Sports 4", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be4", type: "iframe" }
    ]},
    { name: "beIN Sports 5", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be5", type: "iframe" }
    ]},
    { name: "beIN Sports 6", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be6", type: "iframe" }
    ]},
    { name: "beIN Sports 7", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be7", type: "iframe" }
    ]},
    { name: "beIN Sports 8", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be8", type: "iframe" }
    ]},
    { name: "beIN Sports 9", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be9", type: "iframe" }
    ]},
    { name: "beIN Sports 10", logo: "https://upload.wikimedia.org/wikipedia/commons/b/bc/BeIN_Sports_logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/be10", type: "iframe" }
    ]},
    { name: "SSC Sports 1 HD", logo: "https://upload.wikimedia.org/wikipedia/commons/5/5e/SSC_Logo.svg", servers: [
        { name: "سيرفر 1", url: "https://vdo.m7sy.com/e/ssc1", type: "iframe" },
        { name: "سيرفر 2", url: "https://fcdn.fustv.pro/v/ssc1.html", type: "iframe" }
    ]}
];

            channelsContainer.innerHTML = '';
            [...premium, ...data.channels].forEach(ch => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-3 col-lg-2';
                col.innerHTML = `
                    <div class="channel-card p-3 h-100" onclick='handlePlay(${JSON.stringify(ch)})'>
                        <img src="${ch.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50'">
                        <div class="small fw-bold text-truncate">${ch.name}</div>
                    </div>
                `;
                channelsContainer.appendChild(col);
            });
        } catch (e) { console.error(e); }
    }

    function handlePlay(ch) {
        mainPlayer.classList.remove('d-none');
        serverSwitch.innerHTML = '';
        window.scrollTo({ top: 0, behavior: 'smooth' });

        if (ch.servers) {
            ch.servers.forEach((s, idx) => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-info server-btn';
                btn.innerText = s.name;
                btn.onclick = () => setSource(s.url, s.type);
                serverSwitch.appendChild(btn);
                if(idx === 0) setSource(s.url, s.type); // تشغيل الأول تلقائياً
            });
        } else {
            setSource(ch.url, 'hls');
        }
    }

    loadApp();
</script>
</body>
</html>
