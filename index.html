<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>يلا عزوزي | مشغل القنوات</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        video { width: 100%; border: 2px solid #e74c3c; background: #000; border-radius: 10px; }
        .channel-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 20px; }
        .btn { background: #e74c3c; padding: 10px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #ff5e4d; }
    </style>
</head>
<body>

<div class="container">
    <h1>YALLA-AZZOUZI LIVE</h1>
    <video id="video" controls></video>
    <h2 id="status">اختر قناة للتشغيل</h2>

    <div class="channel-list">
        <div class="btn" onclick="playChannel('playlist.m3u8', 'قائمة التشغيل الخاصة بك')">تشغيل ملف Playlist</div>
        
        <div class="btn" onclick="playChannel('https://skynews-skynewsarabia-main.ateme.tv/playlist.m3u8', 'سكاي نيوز عربية')">سكاي نيوز (فحص)</div>
    </div>
</div>

<script>
function playChannel(url, name) {
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    status.innerText = "جاري محاولة تشغيل: " + name;

    // البروكسي الذي يكسر حماية CORS (يحل مشكلة المتصفح)
    const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);

    if (Hls.isSupported()) {
        const hls = new Hls();
        
        // المحاولة الأولى: تشغيل مباشر (كما في VLC)
        hls.loadSource(url);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
            status.innerText = "بث مباشر: " + name;
        });

        // المحاولة الثانية: إذا فشل التشغيل المباشر، جرب البروكسي تلقائياً
        hls.on(Hls.Events.ERROR, function(event, data) {
            if (data.fatal) {
                console.log("المتصفح حظر البث، نجرب البروكسي الآن...");
                hls.loadSource(proxyUrl);
            }
        });
    }
}
</script>
</body>
</html>
