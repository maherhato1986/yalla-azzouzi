<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>يلا عزوزي - بث مباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #080808; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        header { background: #000; padding: 15px; border-bottom: 2px solid #00fbff; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .player-sticky { position: sticky; top: 75px; z-index: 999; background: #000; border-radius: 0 0 15px 15px; overflow: hidden; display: none; border-bottom: 2px solid #333; }
        video { width: 100%; aspect-ratio: 16/9; }
        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .search-bar { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; margin-bottom: 20px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .card { background: #121212; border-radius: 10px; padding: 10px; text-align: center; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: #00fbff; transform: scale(1.05); }
        .card img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 8px; }
        .card h3 { font-size: 11px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .loading { text-align: center; color: #00fbff; padding: 50px; }
    </style>
</head>
<body>

<header><h1>YALLA <span style="color:#00fbff;">AZZOUZI</span> LIVE</h1></header>

<div id="player-box" class="player-sticky">
    <div id="chan-title" style="padding: 5px; font-size: 12px; background: #00fbff; color: #000; text-align: center; font-weight: bold;"></div>
    <video id="video" controls autoplay></video>
</div>

<div class="container">
    <input type="text" class="search-bar" id="search" placeholder="ابحث عن قناة (beIN, SSC, Alkass)..." oninput="filter()">
    <div id="grid" class="grid"><div class="loading">جاري سحب قنوات GitHub...</div></div>
</div>

<script>
    let channels = [];
    const video = document.getElementById('video');
    const hls = new Hls();

    async function init() {
        try {
            const r = await fetch('playlist.m3u8?v=' + Date.now());
            const text = await r.text();
            parse(text);
        } catch (e) { document.getElementById('grid').innerHTML = "حدث خطأ في تحميل الملف."; }
    }

    function parse(data) {
        const lines = data.split('\n');
        channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const name = lines[i].split(',')[1] || "قناة";
                const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
                const logo = logoMatch ? logoMatch[1] : 'https://cdn-icons-png.flaticon.com/512/716/716429.png';
                const url = lines[i+1]?.trim();
                if (url && url.startsWith('http')) channels.push({ name, url, logo });
            }
        }
        render(channels);
    }

    function render(list) {
        const grid = document.getElementById('grid');
        grid.innerHTML = list.length ? '' : '<p>لا توجد قنوات بهذا الاسم.</p>';
        list.forEach(c => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<img src="${c.logo}"><h3>${c.name}</h3>`;
            div.onclick = () => {
                document.getElementById('player-box').style.display = 'block';
                document.getElementById('chan-title').innerText = c.name;
                window.scrollTo({top: 0, behavior: 'smooth'});
                const finalUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(c.url);
                if (Hls.isSupported()) {
                    hls.loadSource(finalUrl);
                    hls.attachMedia(video);
                }
            };
            grid.appendChild(div);
        });
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        render(channels.filter(c => c.name.toLowerCase().includes(q)));
    }

    init();
</script>
</body>
</html>
