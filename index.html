<div id="matches"></div>

<script>
fetch("/api/matches/today")
.then(r => r.json())
.then(matches => {
  const box = document.getElementById("matches");
  matches.forEach(m => {
    box.innerHTML += `
      <div>
        ${m.home} vs ${m.away}
        <button onclick="watch(${m.id})">مشاهدة</button>
      </div>
    `;
  });
});

function watch(id){
  location.href = "watch.html?id=" + id;
}
</script>
