<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تجربة تشغيل يلا عزوزي</title>
</head>
<body style="background:#000; color:#fff; text-align:center;">

    <h1>فحص تشغيل البث المباشر</h1>
    
    <video id="my-video" controls autoplay width="100%" style="max-width:800px; border:5px solid red;">
        <source src="https://skynews-skynewsarabia-main.ateme.tv/playlist.m3u8" type="application/x-mpegURL">
        متصفحك لا يدعم التشغيل المباشر.
    </video>

    <div style="margin-top:20px;">
        <button onclick="playTest()" style="padding:20px; background:green; color:white; font-size:20px;">اضغط هنا لتجربة التشغيل</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function playTest() {
            var video = document.getElementById('my-video');
            // رابط قناة سكاي نيوز (لأننا نعرف أنه شغال 100%)
            var videoSrc = 'https://skynews-skynewsarabia-main.ateme.tv/playlist.m3u8';

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.play();
            }
        }
    </script>
</body>
</html>
