<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yalla Azzouzi - البث الرياضي المباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main-color: #00fbff; --bg-dark: #080808; --card-bg: #121212; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 2px solid var(--main-color); }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        
        /* قسم المشغل المثبت */
        #video-section { position: sticky; top: 10px; z-index: 100; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid #333; margin-bottom: 25px; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        video { width: 100%; aspect-ratio: 16/9; display: block; }
        .playing-bar { background: var(--main-color); color: #000; padding: 8px; font-weight: bold; text-align: center; font-size: 14px; }

        /* صندوق البحث */
        .search-container { margin-bottom: 25px; }
        #search-input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; outline: none; font-size: 16px; transition: 0.3s; }
        #search-input:focus { border-color: var(--main-color); box-shadow: 0 0 10px rgba(0,251,255,0.2); }

        /* شبكة القنوات */
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .channel-card { background: var(--card-bg); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; border: 1px solid #222; position: relative; }
        .channel-card:hover { border-color: var(--main-color); transform: translateY(-5px); }
        .channel-card img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 10px; border-radius: 5px; }
        .channel-card h3 { font-size: 12px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .live-dot { position: absolute; top: 10px; right: 10px; height: 8px; width: 8px; background-color: #ff0000; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }
        
        .loading { text-align: center; padding: 50px; color: var(--main-color); }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0;">YALLA <span style="color:var(--main-color);">AZZOUZI</span> LIVE</h1>
</header>

<div class="container">
    <div id="video-section">
        <div id="current-channel" class="playing-bar">جاري تشغيل القناة...</div>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="ابحث عن قناة (مثلاً: beIN, SSC, Alkass)..." oninput="filterChannels()">
    </div>

    <div id="grid" class="channel-grid">
        <div class="loading">جاري مزامنة القنوات من الروبوت...</div>
    </div>
</div>

<script>
    let allChannels = [];
    const video = document.getElementById('video');
    const hls = new Hls();

    // 1. جلب الملف الذي أنشأه ملف البايثون
    async function loadM3U() {
        try {
            // إضافة Timestamp لمنع الكاش لضمان جلب التحديثات الجديدة من GitHub
            const response = await fetch('playlist.m3u8?t=' + new Date().getTime());
            const data = await response.text();
            parseM3U(data);
        } catch (e) {
            document.getElementById('grid').innerHTML = 'خطأ في جلب القنوات. تأكد من تشغيل GitHub Actions بنجاح.';
        }
    }

    // 2. تحليل ملف m3u8 وتحويله لبيانات
    function parseM3U(data) {
        const lines = data.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const name = lines[i].split(',')[1] || "قناة غير معروفة";
                const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
                const logo = logoMatch ? logoMatch[1] : 'https://cdn-icons-png.flaticon.com/512/716/716429.png';
                const url = lines[i+1]?.trim();
                if (url && url.startsWith('http')) {
                    allChannels.push({ name, url, logo });
                }
            }
        }
        render(allChannels);
    }

    // 3. عرض القنوات في الصفحة
    function render(channels) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        channels.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerHTML = `<div class="live-dot"></div><img src="${ch.logo}"><h3>${ch.name}</h3>`;
            card.onclick = () => play(ch.url, ch.name);
            grid.appendChild(card);
        });
    }

    // 4. ميزة البحث
    function filterChannels() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(query));
        render(filtered);
    }

    // 5. تشغيل البث المباشر
    function play(url, name) {
        document.getElementById('video-section').style.display = 'block';
        document.getElementById('current-channel').innerText = "بث مباشر: " + name;
        window.scrollTo({ top: 0, behavior: 'smooth' });

        // نستخدم البروكسي لتجاوز حظر المتصفحات للروابط الخارجية
        const proxiedUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);

        if (Hls.isSupported()) {
            hls.loadSource(proxiedUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = proxiedUrl;
            video.play();
        }
    }

    loadM3U();
</script>
</body>
</html>
