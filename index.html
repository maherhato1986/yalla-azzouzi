<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Yalla Azzouzi Live</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --neon: #00fbff; --dark: #0a0a0a; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 2px solid var(--neon); box-shadow: 0 0 15px var(--neon); }
        .nav-tabs { display: flex; overflow-x: auto; background: #111; padding: 10px; gap: 10px; position: sticky; top: 0; z-index: 100; }
        .tab { background: #222; border: 1px solid #333; padding: 10px 20px; border-radius: 25px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .tab.active { background: var(--neon); color: #000; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: #1a1a1a; border-radius: 15px; padding: 15px; text-align: center; cursor: pointer; border: 1px solid #333; transition: 0.3s; }
        .card:hover { border-color: var(--neon); transform: scale(1.05); }
        .card img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; border-radius: 10px; }
        #player-view { display: none; width: 100%; max-width: 900px; margin: 20px auto; background: #000; border: 1px solid var(--neon); }
        video { width: 100%; aspect-ratio: 16/9; }
    </style>
</head>
<body>

<header><h1>YALLA <span style="color:var(--neon)">AZZOUZI</span> TV</h1></header>

<div id="player-view">
    <div id="p-title" style="padding:10px; text-align:center; background:#111;"></div>
    <video id="video" controls autoplay playsinline></video>
</div>

<div class="nav-tabs">
    <div class="tab active" onclick="filter('الكل', event)">الكل</div>
    <div class="tab" onclick="filter('beIN', event)">beIN</div>
    <div class="tab" onclick="filter('SSC', event)">SSC</div>
    <div class="tab" onclick="filter('رياضة', event)">رياضة</div>
</div>

<div id="grid" class="grid"></div>

<script>
    let allData = [];
    const hls = new Hls();
    const video = document.getElementById('video');

    async function load() {
        try {
            const r = await fetch('channels.json?v=' + Date.now());
            allData = await r.json();
            display(allData);
        } catch (e) {
            document.getElementById('grid').innerHTML = "<h3>جاري جلب القنوات من الروبوت.. حدث الصفحة بعد دقيقتين</h3>";
        }
    }

    function display(list) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        list.forEach(c => {
            const item = document.createElement('div');
            item.className = 'card';
            item.innerHTML = `<img src="${c.logo}"><h3>${c.name}</h3>`;
            item.onclick = () => {
                document.getElementById('player-view').style.display = 'block';
                document.getElementById('p-title').innerText = c.name;
                window.scrollTo({top: 0, behavior: 'smooth'});
                
                const finalUrl = "https://yalla-azzouzi.crimson-grass-c7f2.workers.dev/?url=" + encodeURIComponent(c.url);
                if (Hls.isSupported()) {
                    hls.loadSource(finalUrl);
                    hls.attachMedia(video);
                } else {
                    video.src = finalUrl;
                }
            };
            grid.appendChild(item);
        });
    }

    function filter(type, e) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        if(type === 'الكل') display(allData);
        else display(allData.filter(c => c.name.toUpperCase().includes(type.toUpperCase())));
    }

    load();
</script>
</body>
</html>
